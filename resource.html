<div class="resourcesheading">
    <h1>RESOURCES</h1>
</div>









    <div class="containerR">

    <input type="radio" name="option" id="1" checked />
    <label for="1">
    <div class="tab-name" >Health</div>
    <div class="tab-content">
        Access to healthcare is essential for a thriving community, and this section is 
        dedicated to connecting residents with the medical services they need. Whether it’s 
        finding nearby clinics and hospitals, scheduling regular checkups, or seeking mental 
        health support, this resource aims to bridge the gap between individuals and 
        essential healthcare providers. Here, you can also find information about vaccination
         drives, emergency medical response teams, and specialized services for
          seniors and children. Additionally, this section highlights community health awareness 
          programs, free or low-cost health screening events, and support networks for chronic
           illness management. By centralizing all these services, we strive to ensure that everyone
            in our community can lead a healthier and happier life. <br><br>Here are some links : <br> 

           <ul>
            <li> <a href="https://www.cdc.gov">CDC community Health Resources</a>
            </li>

            <li> <a href="https://www.samhsa.gov/find-help/national-helpline">Mental Health Support</a>
            </li>


           </ul>
           
    </div>
    </label>


    <input type="radio" name="option" id="2"/>
    <label for="2">
    <div class="tab-name" >Education</div>
    <div class="tab-content">
        Learning is a lifelong journey, and this section is a gateway to educational 
        opportunities for all ages. From resources for children like school directories and
         after-school programs to adult education initiatives like GED preparation
          and vocational training, this page has something for everyone. Parents can find 
          homeschooling support and learning materials, while students can access scholarship
           opportunities and tutoring services. For career changers or individuals looking 
           to enhance their skills, the section features information about workshops, online 
        learning platforms, and local training centers. Libraries, as hubs of knowledge and 
        community engagement, are also spotlighted, offering free digital tools, book lending,
         and literacy programs. Our goal is to empower everyone in our community with the resources 
         they need to grow academically and professionally.<br><br>Here are some links : <br> 

         <ul>
          <li> <a href="https://publiclibraries.com">Local Library Resources</a>
          </li>
          
          <li> <a href="https://www.coursera.org">Online Free Courses</a>
          </li>

          <li> <a href="https://www.fastweb.com">Scholarship Information</a>
          </li>


         </ul>





    </div>
    </label>



    <input type="radio" name="option" id="3"/>
    <label for="3">
    <div class="tab-name" >Housing</div>
    <div class="tab-content">
        A stable and secure home is a fundamental need, and this section provides 
        resources for those seeking housing support. It includes information on affordable housing
         programs, rental assistance, and local real estate options. Families and individuals facing
          housing challenges can find guidance on accessing temporary shelters, understanding tenant
           rights, and applying for home repair grants. For homeowners, the page features tools to
         help with property tax management and energy efficiency upgrades. Special programs for
          veterans, seniors, and low-income households are also detailed, ensuring that everyone can 
          find a solution tailored to their circumstances. This resource is designed to be a comprehensive
           guide for navigating the complexities of housing in our community.<br><br>Here are some links : <br> 

           <ul>
            <li> <a href="https://www.homelessshelterdirectory.org">Homeless Shelter Finder</a>
            </li>
            
            <li> <a href="https://www.habitat.org">Habitat for Humanity Programs</a>
            </li>

           </ul>
  
    </div>
    </label>


    <input type="radio" name="option" id="4"/>
    <label for="4">
    <div class="tab-name" >Job</div>
    <div class="tab-content">
        Finding meaningful employment is a crucial step toward personal and financial stability.
        This section is designed to help job seekers discover local career opportunities and build the skills
         they need for success. Whether you’re entering the workforce for the first time, transitioning between 
         careers, or re-entering after a break, this page provides resources like job boards, resume-building
        workshops, and interview preparation tips. It also connects users with vocational training programs and
         networking events to foster professional growth. For those pursuing entrepreneurship, the section includes guidance on starting 
         small businesses and accessing funding opportunities. By equipping our community members with the tools 
         and connections they need, we aim to build a thriving local economy.<br><br>Here are some links : <br> 

         <ul>
          <li> <a href="https://www.indeed.com">Indeed Job Search</a>
          </li>
          
          <li> <a href="https://www.linkedin.com/learning/">LinkedIn Job portfolio</a>
          </li>

         </ul>

    </div>
    </label>


    <input type="radio" name="option" id="5"/>
    <label for="5">
    <div class="tab-name" >Recreation</div>
    <div class="tab-content">
        Staying active and engaged is vital for both physical and mental well-being, and this section is all about encouraging a healthy lifestyle through recreation and fitness. Here, you’ll find details on local parks, walking trails, and community fitness centers. From yoga classes and group 
        fitness sessions to team sports and hobby clubs, there are countless ways to connect with others and stay active. For families,
        the page highlights kid-friendly activities, summer camps, and local events that bring the community together. It also emphasizes
        accessible options for individuals of all ages and abilities, ensuring that everyone can participate and enjoy a fulfilling lifestyle.<br><br>Here are some links : <br> 

        <ul>
         <li> <a href="https://www.nps.gov/index.htm">National Parks Finder</a>
         </li>
         
         <li> <a href="https://www.ymca.org">Youth Led Organizations</a>
         </li>

        </ul>
    </div>
    </label>





    </div>
